<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <div class="cart">
        
    </div>

    <form id="formulario" method="post" >
        <table>
            <tr>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Nombre completo">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" >
            
            <label for="paisorigen">País de residencia</label>
            <select name="paisorigen" id="paisorigen">
                <option></option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Colombia</option>
                <option>Ecuador</option>
                <option>Paraguay</option>
                <option>Perú</option>
                <option>Uruguay</option>
                <option>Venezuela</option>
            </select>

            <label for="agenda">Servicio a agendar</label>
            <select name="agenda" id="agenda" >
                <option></option>
                <option>Terapia para adulto</option>
                <option>Terapia de pareja</option>
                <option>Terapia para adolescente</option>
                <option>Terapia infantil</option>
            </select>
            
            <label for="fecha">Fecha de consulta</label>
            <input type="date" name="fecha" required>
            
            <button>Reservar turno</button>
            </tr>
        </table>    
        </form>
</body>
</html>
