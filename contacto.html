<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33f0f88cc1.js" crossorigin="anonymous"></script>
    <script defer src="contacto.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contacto-form">
        
        <form id="formulario-contacto" method="post" >
            <h1>Formulario de contacto</h1>
            <p class="parrafo">Escribe tu consulta y en breve nos comunicaremos contigo</p>
            <p class="form-name">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Nombre completo">
            </p>
                <br>
            <p class="form-email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" >
            </p>
                <br>
            <p class="form-pais">
                <label for="paisresidencia">País de residencia</label>
                <select name="paisresidencia" id="paisresidencia">
                    <option></option>
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Ecuador</option>
                    <option>Estados Unidos</option>
                    <option>Mexico</option>
                    <option>Paraguay</option>
                    <option>Perú</option>
                    <option>Uruguay</option>
                    <option>Venezuela</option>
                </select>
            </p>
                <br>
            <p class="form-mensaje">
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje..." required></textarea>
                <br>
            </p>
            <div class="div-button">
                <button class="form-button" type="submit">Enviar</button>
            </div>

        </form>
    </div>
</body>
</html>
