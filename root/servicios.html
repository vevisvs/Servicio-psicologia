<body class="container-carrito">
	<div class="container">
		<h1 class=" text-center bg-success text-white h1">Carrito de compra</h1>
    <h5 class="text-center" style="color:rgb(96, 168, 165)">En esta sección podrás encontrar los servicios a disposición</h5>
		<hr>
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">N°</th>
				<th scope="col">Item</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Operación</th>
				<th scope="col">Total</th>
			  </tr>
			</thead>
			<tbody id="items"></tbody>
			<tfoot>
			  <tr id="footer">
			  </tr>
			</tfoot>
		  </table>
		<div class="row" id="cards"></div>
	</div>

	<template id="template-footer">
        <th scope="row" colspan="2">Total</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger" id="vaciar-carrito">Vaciar carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


	<template id="template-card">
		<div class="col-8 mb-2 col-md-3">
		  <div class="card">
			  <img src="" alt="" class="card-img-top">
			<div class="card-body">
			  <h5>Titulo</h5>
			  <p>precio</p>
			  <button class="btn btn-dark btn-sm">Añadir al carrito</button>
			</div>
		  </div>
		</div>
	</template>

    <script src="servicios.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
